<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body style="height: 100vh">
    <center>
      <p>
        <span style="font-size: 48px">404 Error : หาไม่เจอโว้ยยยยยยยยยย</span>
      </p>
      <h1 id="counter"></h1>
    </center>
  </body>
  <script>
    let i = 10
    let a = setInterval(
      ()=>{
        document.getElementById("counter").innerText = i;
        i--;
        if(i<0){
          clearInterval(a);
          window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"
        }
      },1000
    )
  </script>
